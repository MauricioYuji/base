
<div class="panel panel-primary">
  <ng-container *ngFor="let company of companies">
    <div class="panel-body">
      <div class="card-box" [ngClass]="{
  active: selectedkey==company.key
}" (click)="emitid(company.key)">

        <div class="actions">
        </div>
        {{company.name}}
      </div>
    </div>
  </ng-container>
</div>
