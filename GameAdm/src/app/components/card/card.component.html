<div class="card-box">
  <div class="actions">
    <i class="fas fa-edit"></i>
    <i class="fas fa-trash-alt"></i>
  </div>
  <img src="{{myData.img}}" class="card-img" />
  <div class="card-info">
    <h2>{{myData.nome}}</h2>
    <span *ngFor="let cat of myData.categorias">
      {{cat}}
    </span>
  </div>
</div>
