<!--{{fileUpload.name}}-->
<div class="card-box">

  <div class="actions">
    <i class="fas fa-trash-alt" (click)="open(content)"></i>
  </div>
  <img src="{{fileUpload.url}}" alt="{{fileUpload.name}}" style="max-width:350px" />
</div>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Atenção</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        Deseja Excluir esta imagem?
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Cancelar')">Cancelar</button>
    <button type="button" class="btn btn-dark" (click)='deleteFileUpload(fileUpload)'>Excluir</button>
  </div>
</ng-template>
